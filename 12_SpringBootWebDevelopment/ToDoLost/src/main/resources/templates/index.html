<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
</head>
<body>
<table th:each="task : ${taskList}">
    <tr>
        <td><p th:text="'author: ' + ${task.getAuthorName()}"></p></td>
        <td><p th:text="'task: ' + ${task.getDescription()}"></p></td>
        <td><p th:text="'date of adding: ' + ${task.getDateOfAdding()}"></p></td>
    </tr>
</table>
</body>
</html>
